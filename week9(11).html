<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제8-11</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<h3> 책 주문 입력 내용 </h3>");

        var book1 = "IT: 컴퓨터와 IT기술의 이해 [개정판-2판]";
        var book2 = "SNS: 소셜미디어 이해와 활용";
        var book3 = "Multimedia: 멀티미디어 배움터 2.0";
        
        var n = prompt("주문할 책 수량을 입력 하세요.","1");

        for(i=1; i<n; i++) {
            var book_list = book1 + "\n" + book2 + "\n" + book3;
            var choice = prompt("책 주문을 선택하세요...\n" + book_list,"");

            if(choice == "IT")
                title = book1;
            else if(choice == "SNS")
                title = book2;
            else if(choice == "Munltimedia")
                title = book3;
            else{
                alert("리스트에 없는 책을 선택하셨습니다.");
                title = "";
            }
                
            document.write("[" + (i+1) + "]" + title + "<br/>");
        }


    </script>
</body>
</html>
