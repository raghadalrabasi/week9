<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제8-12</title>
</head>
<body>
    <table border="1">
        <script type="text/javascript">
            document.write("<tr>");
            document.write("<td>Value</td>");

            fib1=1;
            fib2=1;
            do{
            document.write("<td>");
            document.write(fib2);
            document.write("</td>");
            tmp =fib1+fib2;
            fib1=fib2;
            fib2=tmp;
        } while(fib2 <1000)
            document.write("</tr>");
        </script>
    </table>
</body>
</html>
