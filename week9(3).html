<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예제8-3</title>
</head>
<body>
    <script type="text/javascript">
         var lenght=123, lenght_num, lenght_str;

         lenght_num= lenght+10;
         lenght_str= lenght.toString()+10;

         document.write("Lenght in Number: "+ lenght_num+"cm"+"<br/>");
         document.write("Lenght in String: "+lenght_str+"cm"+"<br/>");

         var num =parseInt(lenght_str)+20;
         document.write("Lenght in Integer: "+num+"cm");
    </script>

</body>
</html>
