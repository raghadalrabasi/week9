<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제8-4</title>
</head>
<body>
    <table border="1">
    <script type="text/JavaScript">
        var title1 = "컴퓨터와 IT기술의 이해 [개정판-2판]";
        var title2 = "소셜미디어의 이해 활용";
        var title3 = "멀트미디어 배움터 2.0";

        Document.write("<caption>베스트셀러</caption");
        Document.write("<tr>");
        Document.write("<th>순위</th>");
        Document.write("<th>제목</th>");
        Document.write("</tr>");
        Document.write("<tr> <td> 1 <td> <td> "+ title1 +" <td> <tr>");
        Document.write("<tr> <td> 2 <td> <td> "+ title2 +" <td> <tr>");
        Document.write("<tr> <td> 3 <td> <td> "+ title3 +" <td> <tr>");
    </script>
    </table>
</body>
</html>
