<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var tmp=0;
        var a=1
        while(a<1001){
            if(a%3==0){
            tmp=tmp+a;}
            a++;
        }
        document.write(tmp);
    </script>
</body>
</html>
